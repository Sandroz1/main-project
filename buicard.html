<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/buicard.css" />
    <link rel="stylesheet" href="./assets/css/buimain.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Достопримечательность</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <a href="./index.html" class="header__image-link">
            <img
              src="./assets/image/MAINPNG.svg"
              alt="logo"
              class="header__image"
            />
          </a>
          <div class="header__links__container">
            <a href="#" class="header__link"> ДОСТОПРЕМИЧАТЕЛЬНОСТИ </a>
            <img class="burger__image" src="./assets/image/burg 1.svg" alt="" />
          </div>

          <div class="header__burger">
            <div class="header__burger__container">
              <a href="./bui.html" class="header__burger__link">
                Достопремичательности
              </a>
              <a href="./contact.html" class="header__burger__link">
                Контакты
              </a>
              <a href="#" class="header__burger__link"> "Закрыто" </a>
            </div>
          </div>
        </div>
      </header>
      <div class="main">
        <a href="./bui.html" class="arrow-back">
          <img
            src="./assets/image/arrow-back.svg"
            alt="arrow-back"
            class="arrow-back-image"
          />
          Назад
        </a>
        <div class="main__container">
          <div class="spiner"></div>
        </div>
        <div class="reviews">
          <h2>Отзывы</h2>
          <form id="review-form">
            <div class="form-name">
              <label for="name">Имя:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-desc">
              <label for="text">Текст отзыва:</label>
              <textarea id="text" name="text" required></textarea>
            </div>

            <button type="submit">Оставить отзыв</button>
          </form>
          <div id="reviews-list"></div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__container">
          <a href="./contact.html" class="footer__link"> КОНТАКТЫ </a>
        </div>
      </footer>

      <script src="./assets/js/buicard.js"></script>
    </div>
  </body>
</html>
