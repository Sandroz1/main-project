<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/image/boaz-gp1.png" type="image/x-icon" />
    <title>Путеводитель</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <a href="./index.html" class="header__image-link">
            <img
              src="./assets/image/MAINPNG.svg    "
              alt="logo"
              class="header__image"
            />
          </a>
          <div class="header__links__container">
            <a href="./bui.html" class="header__link">
              ДОСТОПРЕМИЧАТЕЛЬНОСТИ
            </a>
            <!-- <a class="header__link-admin" href="./testAdmin/admin.html">
              admin
            </a> -->
            <img class="burger__image" src="./assets/image/burg 1.svg" alt="" />
          </div>

          <div class="header__burger">
            <div class="header__burger__container">
              <a href="./bui.html" class="header__burger__link">
                Достопремичательности
              </a>
              <a href="./contact.html" class="header__burger__link">
                Контакты
              </a>
              <a href="#" class="header__burger__link"> "Закрыто" </a>
            </div>
          </div>
        </div>
      </header>
      <div class="main">
        <h1 class="main__title">Контакты</h1>
        <div class="main__container">
          <div class="main__card">
            <div class="main__card__container">
              <p class="main__card__text">
                Политика конфиденциальности‍ <br />
                Список наших экскурсий‍ <br />
                8-800-550-44-67 <br />
                Звонок по России бесплатный <br />
                 +7 843 239-44-77 (г.Казань) <br />
                 +7 927 039-44-77 (МегаФон)
              </p>

              <div class="main__card__social">
                <img
                  src="./assets/image/Viber1.svg"
                  alt="error"
                  class="main__card__social__image"
                />
                <img
                  src="./assets/image/tg1.svg"
                  alt="error"
                  class="main__card__social__image"
                />
                <img
                  src="./assets/image/wha1.svg"
                  alt="error"
                  class="main__card__social__image"
                />
              </div>
            </div>
          </div>
          <div class="main__form">
            <div class="main__form__container">
              <h2 class="main__form__title">Контактная форма</h2>
              <input
                type="text"
                class="main__form__input main__form__name"
                placeholder="Как к вам обращаться"
              />
              <textarea
                placeholder="Введите сообщение"
                class="main__form__input main__form__message"
                name=""
                id=""
              ></textarea>
              <input
                placeholder="Контактный номер телефона"
                type="text"
                class="main__form__input main__form__number"
              />
              <div class="main__form__send">
                <input type="checkbox" class="main__form__checkbox" />
                <button class="main__form__send-form">Отправить форму</button>
              </div>
            </div>
            <button class="main__button-create">Создать форму</button>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__container">
          <div class="contF">
            <a href="#" class="footer__link"> КОНТАКТЫ </a>
          </div>
        </div>
      </footer>

      <script src="./assets/js/contact.js"></script>
    </div>
  </body>
</html>
