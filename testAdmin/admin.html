        <div class="main__container">
          <div class="modal">
            <div class="modal__container">
              <p class="modal__text"></p>
              <iframe
                id="map1"
                src=""
                width="500px"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                class="map-second"
              ></iframe>
            </div>
          </div>
          <div class="main__header">
            <div class="main__header__input">
              <input
                id="input"
                class="main__header__search"
                autocomplete="off"
                type="text"
              />
              <img
                src="./image/search.svg"
                alt="error"
                class="main__header__icon"

          <div class="main__content">
            <div id="cards" class="main__content__cards">

          <div class="card__add">
            <h2>Добавить карточку</h2>
            <input type="text" class="card__add__text" id="cardText" />

            <input
              class="card__add__image"
              type="file"
              id="imageInput"
              accept="image/*"
            />
            <button type="submit" id="uploadButton">
